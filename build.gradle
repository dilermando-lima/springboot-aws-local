plugins {
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// implementation 'org.springdoc:springdoc-openapi-ui:1.5.13'

	// dependencies SPRING_JMS + AWS_SQS
	implementation 'org.springframework:spring-jms:5.3.13'
	implementation 'com.amazonaws:aws-java-sdk-sqs:1.12.131'
	implementation 'com.amazonaws:amazon-sqs-java-messaging-lib:1.0.8'

	// dependencies AWS_S3
	implementation 'com.amazonaws:aws-java-sdk-s3:1.12.131'

	// dependencies AWS_DYNAMODB
	implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.131'


}